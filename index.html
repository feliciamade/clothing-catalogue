<!DOCTYPE html>
<html lang="en">

<head>
    <title>Shopping Cart</title>

    <link rel="stylesheet" href="styles.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@100..900&display=swap" rel="stylesheet">

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

</head>

<body>

    <div class="products">

        <div id="shirtsSection">
            <h1 class="sectionHeader">Shirts</h1>
            <div class="items">
                <div class="item">
                    <img width="175" height="175" src="./assets/shirt/shirt.jpg" />
                    <h3>Green Flanel Shirt <i class="fa-regular fa-heart"></i> </h3>
                </div>
                <div class="item">
                    <img width="175" height="175" src="./assets/shirt/shirt2.jpg" />
                    <h3>Blue Althetic Polo <i class="fa-regular fa-heart"></i>              </h3>
                </div>
                <div class="item">
                    <img width="175" height="175" src="./assets/shirt/shirt3.jpg" />
                    <h3>Black Long-sleeve Polo <i class="fa-regular fa-heart"></i>          </h3>
                </div>
            </div>
        </div>
    
        <div id="pantsSection">
            <h1 class="sectionHeader">Pants</h1>
            <div class="items">
                <div class="item">
                    <img width="175" height="175" src="./assets/pants/Pants.jpg" />
                    <h3>Grey Pants <i class="fa-regular fa-heart"></i>        </h3>
                </div>
                <div class="item">
                    <img width="175" height="175" src="./assets/pants/Pants2.jpg" />
                    <h3>Black Pants <i class="fa-regular fa-heart"></i>                      </h3>
                </div>
                <div class="item">
                    <img width="175" height="175" src="./assets/pants/Pants3.jpg" />
                    <h3>Green Pants<i class="fa-regular fa-heart"></i>                </h3>
                </div>
            </div>
        </div>
    
        <div id="shoesSection">
            <h1 class="sectionHeader">Shoes</h1>
            <div class="items">
                <div class="item">
                    <img width="175" height="175" src="./assets/shoes/AdidasShoe.jpg" />
                    <h3>Adidas Shoes<i class="fa-regular fa-heart"></i>                     </h3>
                </div>
                <div class="item">
                    <img width="175" height="175" src="./assets/shoes/NewBalanceShoe.jpg" />
                    <h3>New Balance Shoes<i class="fa-regular fa-heart"></i>                    </h3>
                </div>
                <div class="item">
                    <img width="175" height="175" src="./assets/shoes/NikeShoe.jpg" />
                    <h3>Nike Shoes <i class="fa-regular fa-heart"></i>                      </h3>
                </div>
            </div>
        </div>


    </div>
  
</body>

</html>
